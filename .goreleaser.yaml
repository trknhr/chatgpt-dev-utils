project_name: cdev

builds:
  - id: cli
    main: ./cli/main.go
    binary: cdev
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - format: tar.gz
    replacements:
      darwin: macOS
      amd64: x86_64
      arm64: arm64
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

release:
  github:
    owner: your-org-or-username
    name: chatgpt-dev-utils
